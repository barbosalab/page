    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
      .topnav {
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 10000;
        background: rgba(0,0,0,0.15);
        border-bottom: 1px solid rgba(255,255,255,0.5);
      }
      .topnav .inner {
        max-width: 960px;
        margin: 0 auto;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        padding: 0 18px;
      }

      /* Brand (logo + name) */
      .brand { display: flex; align-items: center; gap: 10px; }
      .brand img { height: 40px; width: auto; vertical-align: middle; filter: drop-shadow(0 0 4px rgba(0,0,0,0.3)); }
      .brand a {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: normal;
        font-size: 1.5em;
        letter-spacing: 0.5px;
        color: #ffffff;
        text-decoration: none;
        outline: none;                 /* remove default browser outline */
        border: none;                  /* no border */
      }
      
      /* ‚úÖ Prevent hover or focus color and outline */
      .topnav .brand a:hover,
      .topnav .brand a:focus,
      .topnav .brand a:active {
        color: #ffffff !important;     /* stay white */
        border: none !important;       /* no underline */
        outline: none !important;      /* no focus dotted line */
        box-shadow: none !important;   /* no shadow effect */
      }

      /* Menu links */
      .topnav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 20px; }
      .topnav ul a {
        display: block; padding: 6px 2px; text-decoration: none;
        color: #ffffff; border-bottom: 2px solid transparent;
        font-weight: normal; transition: color .3s ease, border-color .3s ease;
      }
      .topnav ul a:hover {
        color: #FFD700 !important;     /* gold hover */
        border-color: #FFD700;         /* gold underline */
      }

      body { padding-top: 64px; }

      /* ‚úÖ Adds equal side padding for header & footer content */
      #header, #footer {
        max-width: 960px;
        margin: 0 left;
        padding: 0 100px;
        text-align: left;
      }
      /* Header logo above the lab name (in page body) */
      #header .header-logo {
        position: absolute;
        top: 0;
        right: 0:
        height: 400px;        
        width: auto;
        opacity: 0.9;   
        filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
      }
      
      #header h1, #header p { color: #fff; }
      #header p { margin: 0.35em 0; line-height: 1.4; }

      #footer .icons a { transition: color .3s ease; color: #fff; }
      #footer .icons a:hover { color: #FFD700; }
      #footer .copyright { color: #aaa; }
    </style>
  </head>
