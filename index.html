<!DOCTYPE HTML>

    <!-- Theme stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Font Awesome (X icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
      /* ===== Transparent top bar ===== */
      .topnav {
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 10000;
        background: transparent; /* fully transparent */
        border-bottom: 1px solid rgba(255,255,255,0.5); /* thin white line */
      }

      .topnav .inner {
        max-width: 960px;
        margin: 0 auto;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        padding: 0 18px;
      }

      .topnav .brand a {
        font-weight: 800;
        letter-spacing: .2px;
        color: #ffffff; /* white brand text */
        text-decoration: none;
      }

      .topnav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .topnav a {
        display: block;
        padding: 6px 2px;
        text-decoration: none;
        color: #ffffff; /* white by default */
        border-bottom: 2px solid transparent;
        font-weight: normal;
        transition: color .3s ease, border-color .3s ease;
      }

      /* === GOLD hover === */
      .topnav a:hover {
        color: #FFD700 !important;       /* gold */
        border-color: #FFD700;           /* gold underline */
      }

      /* Push content below fixed nav */
      body { padding-top: 64px; }

      /* ===== Header text ===== */
      #header h1, #header p { color: #fff; }
      #header p {
        margin: 0.35em 0;   /* balanced spacing between lines */
        line-height: 1.4;
      }

      /* ===== Footer style ===== */
      #footer .icons a {
        transition: color .3s ease;
        color: #fff;
      }
      #footer .icons a:hover { color: #FFD700; } /* gold hover */
      #footer .copyright { color: #aaa; }
    </style>
  </head>
