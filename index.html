<!DOCTYPE HTML>

  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
      html, body { overflow-x: hidden; }

      .topnav {
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 10000;
        background: rgba(0,0,0,0.15);
        border-bottom: 1px solid rgba(255,255,255,0.5);
      }
      .topnav .inner {
        max-width: 960px;
        margin: 0 auto;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        padding: 0 18px;
      }

      /* Brand (logo + name in nav) */
      .brand { display: flex; align-items: center; gap: 10px; }
      .brand img { height: 40px; width: auto; vertical-align: middle; filter: drop-shadow(0 0 4px rgba(0,0,0,0.3)); }
      .brand a {
        display: flex; align-items: center; gap: 10px;
        font-weight: 800; font-size: 1.5em; letter-spacing: 0.5px;
        color: #ffffff; text-decoration: none; outline: none; border: none;
      }
      .topnav .brand a:hover,
      .topnav .brand a:focus,
      .topnav .brand a:active { color: #ffffff !important; border: none !important; outline: none !important; box-shadow: none !important; }

      /* Menu links */
      .topnav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 20px; }
      .topnav ul a {
        display: block; padding: 6px 2px; text-decoration: none;
        color: #ffffff; border-bottom: 2px solid transparent;
        font-weight: normal; transition: color .3s ease, border-color .3s ease;
      }
      .topnav ul a:hover { color: #FFD700 !important; border-color: #FFD700; }

      /* Keep content below fixed nav */
      body { padding-top: 64px; }

      /* Align header & footer with navbar container */
      #header, #footer {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 18px;
        text-align: left;
        position: relative;
      }

      /* Header logo bigger and to the right on desktop */
      #header .header-logo {
        position: absolute;
        top: 0;
        right: 0;
        height: 220px;        /* desktop size */
        width: auto;
        opacity: 0.9;
        filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
      }

      #header h1, #header p { color: #fff; position: relative; z-index: 2; }
      #header p { margin: 0.35em 0; line-height: 1.4; }

      /* Footer */
      #footer .icons a { transition: color .3s ease; color: #fff; }
      #footer .icons a:hover { color: #FFD700; }
      #footer .copyright { color: #aaa; }

      /* =========================
         RESPONSIVE ADJUSTMENTS
         ========================= */

      /* Tablet: make things breathe a bit */
      @media (max-width: 992px) {
        .topnav .inner { gap: 12px; }
        .brand a { font-size: 1.3em; }
        .topnav ul { gap: 14px; }
        #header .header-logo { height: 180px; }
      }

      /* Phone: stack/resize for small screens */
      @media (max-width: 768px) {
        .topnav .inner {
          height: auto;
          flex-wrap: wrap;
          padding-top: 8px;
          padding-bottom: 8px;
          gap: 10px;
        }
        .brand img { height: 32px; }
        .brand a { font-size: 1.2em; letter-spacing: 0.3px; }

        .topnav ul {
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
          gap: 12px;
        }
        .topnav ul a { font-size: 0.95em; padding: 6px 4px; }

        body { padding-top: 80px; } /* a bit more room for the wrapped nav */

        /* Header content: center and make logo inline (no absolute) */
        #header {
          text-align: center;
        }
        #header .header-logo {
          position: static;      /* remove absolute */
          display: block;
          margin: 0 auto 14px auto;
          height: 120px;         /* phone size */
          max-width: 80vw;       /* keep it inside the screen */
          width: auto;
        }
        #header h1, #header p {
          position: static;
        }
      }

      /* Very small phones */
      @media (max-width: 420px) {
        .topnav ul { gap: 8px; }
        .topnav ul a { font-size: 0.9em; }
        #header .header-logo { height: 100px; max-width: 85vw; }
      }
    </style>
  </head>
