<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Barbosa Lab â€” Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
      /* ------- Base layout ------- */
      html, body {
        scroll-behavior: auto !important;
        overflow-anchor: none;
        overflow-x: hidden;
        margin: 0;
        height: 100%;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        /* leave room for fixed top and bottom bars */
        padding-top: 60px;   /* nav height */
        padding-bottom: 90px;/* footer height (approx) */
        box-sizing: border-box;
      }

      main.container {
        flex: 1 0 auto;
        max-width: 960px;
        width: 100%;
        margin: 0 auto;
        padding: 40px 18px;
        box-sizing: border-box;
      }

      /* ------- Top navigation (fixed) ------- */
      .topnav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 10003;

        background: rgba(0,0,0,0.15);
        border-bottom: 1px solid rgba(255,255,255,0.5);
        backdrop-filter: saturate(120%) blur(6px);
      }

      .topnav .inner {
        max-width: 960px;
        margin: 0 auto;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        padding: 0 18px;
      }

      /* Branding */
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand img {
        height: 40px;
        width: auto;
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
      }

      /* Keep lab name always white, no underline, single line */
      .topnav .brand a,
      .topnav .brand a:visited,
      .topnav .brand a:hover,
      .topnav .brand a:focus,
      .topnav .brand a:active {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        font-size: 1.3em;
        color: #ffffff !important;
        text-decoration: none !important;
        border: none !important;
        box-shadow: none !important;
        outline: none !important;
      }

      .topnav .brand span {
        white-space: nowrap;
      }

      /* Menu links */
      .menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .menu a {
        color: #fff;
        text-decoration: none;
        padding: 6px 2px;
        border-bottom: 2px solid transparent;
        font-weight: 500;
        transition: color 0.3s ease, border-color 0.3s ease;
      }

      .menu a:hover {
        color: #FFD700 !important;
        border-color: #FFD700 !important;
      }

      /* Hamburger toggle (mobile) */
      .menu-toggle {
        display: none;
        border: none;
        background: transparent;
        color: #fff;
        font-size: 1.6rem;
        cursor: pointer;
        width: 44px;
        height: 44px;
        align-items: center;
        justify-content: center;
        z-index: 10004;
      }

      .menu-toggle:focus {
        outline: none;
      }

      .menu-toggle i {
        pointer-events: none;
      }

      /* Mobile nav */
      .nav-backdrop {
        display: none;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: flex;
        }

        .menu {
          position: fixed;
          top: 60px;
          right: 0;
          bottom: 0;
          width: 78%;
          max-width: 360px;
          flex-direction: column;
          gap: 16px;
          background: rgba(0,0,0,0.88);
          padding: 40px 24px 24px;
          transform: translateX(100%);
          transition: transform 0.3s ease;
          z-index: 10002;
        }

        .menu a {
          font-size: 1.1em;
          border-bottom: none;
        }

        .topnav.open .menu {
          transform: translateX(0);
        }

        .nav-backdrop {
          position: fixed;
          inset: 0;
          background: rgba(0,0,0,0.75);
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          z-index: 9999;
          display: block;
        }

        .topnav.open + .nav-backdrop {
          opacity: 1;
          pointer-events: auto;
        }

        .brand img {
          height: 36px;
        }

        .topnav .brand a {
          font-size: 1.25em;
        }
      }

      @media (max-width: 420px) {
        .menu {
          width: 85%;
          padding: 80px 20px 20px;
        }

        .menu a {
          font-size: 1.05em;
        }
      }

      /* ------- Footer (fixed bottom bar) ------- */
      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;

        padding: 25px 0;
        background: rgba(0,0,0,0.15);
        border-top: 1px solid rgba(255,255,255,0.5);
        backdrop-filter: saturate(120%) blur(6px);

        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
        z-index: 10001;
      }

      #footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #footer .icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        margin-bottom: 8px;
      }

      #footer .icons a {
        color: #fff;
        font-size: 1.3em;
        transition: color 0.3s ease;
      }

      #footer .icons a:hover {
        color: #FFD700;
      }

      /* Remove footer separators */
      #footer .copyright {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        text-align: center !important;
      }

      #footer .copyright li {
        display: block !important;
        margin: 3px 0 !important;
        padding: 0 !important;
        border: 0 !important;
        border-left: 0 !important;
        background: none !important;
        box-shadow: none !important;
      }

      #footer .copyright li::before,
      #footer .copyright li::after {
        content: "" !important;
        display: none !important;
      }

      #footer .copyright li:not(:first-child) {
        border-left: 0 !important;
        padding-left: 0 !important;
        margin-left: 0 !important;
      }
    </style>
  </head>

  <body class="is-preload">
    <!-- Top navigation -->
    <nav class="topnav" role="navigation" aria-label="Primary">
      <div class="inner">

        <!-- Menu -->
        <ul id="primary-menu" class="menu">

    </nav>
    <div class="nav-backdrop" hidden></div>

    <!-- Empty content area (template) -->
    <main class="container" id="content">

    </main>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="https://twitter.com/barbosaresearch" target="_blank" class="icon brands fa-x-twitter"><span class="label">X</span></a></li>

        <li><a href="https://www.linkedin.com/company/barbosaresearchlab" target="_blank" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>

    </footer>

    <!-- Mobile menu JS -->
    <script>
      (function () {
        const nav = document.querySelector('.topnav');
        const btn = document.querySelector('.menu-toggle');
        const icon = btn.querySelector('i');
        const menu = document.getElementById('primary-menu');
        const backdrop = document.querySelector('.nav-backdrop');

        function lockScroll(lock) {
          document.documentElement.style.overflow = lock ? 'hidden' : '';
          document.body.style.overflow = lock ? 'hidden' : '';
        }

        function openMenu() {
          nav.classList.add('open');
          btn.setAttribute('aria-expanded', 'true');
          btn.setAttribute('aria-label', 'Close menu');
          btn.title = 'Close menu';
          icon.classList.replace('fa-bars', 'fa-xmark');
          backdrop && backdrop.removeAttribute('hidden');
          lockScroll(true);
        }

        function closeMenu() {
          nav.classList.remove('open');
          btn.setAttribute('aria-expanded', 'false');
          btn.setAttribute('aria-label', 'Open menu');
          btn.title = 'Open menu';
          icon.classList.replace('fa-xmark', 'fa-bars');
          backdrop && backdrop.setAttribute('hidden', '');
          lockScroll(false);
        }

        btn.addEventListener('click', (e) => {
          e.preventDefault();
          nav.classList.contains('open') ? closeMenu() : openMenu();
        });

        backdrop && backdrop.addEventListener('click', closeMenu);

        window.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && nav.classList.contains('open')) {
            closeMenu();
          }
        });

        menu.addEventListener('click', (e) => {
          if (e.target.closest('a') && window.matchMedia('(max-width: 768px)').matches) {
            closeMenu();
          }
        });
      })();
    </script>

    <script src="assets/js/main.js"></script>
  </body>
